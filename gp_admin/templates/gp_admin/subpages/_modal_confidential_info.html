<button class="btn btn-xs btn-link fs-sm" type="button" data-toggle="modal" data-target="#confidential-info-modal-{{ data.id }}">
  View
</button>

<div class="modal fade" id="confidential-info-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="confidential-info-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info" id="confidential-info-modal-label-{{ data.id }}">Confidential Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">
        <div class="modal-item">
          <div>
            <h6>Date of Birth:</h6>
            <span>{{ data.date_of_birth }}</span>
          </div>
          <div>
            <h6>Foreign/Domestic:</h6>
            <span>{{ data.get_foreign_domestic_display }}</span>
          </div>
          <div>
            <h6>SIN:</h6>
            <span>{{ data.sin }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
