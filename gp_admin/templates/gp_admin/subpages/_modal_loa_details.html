{% if data.loa_details %}

  <button class="btn btn-xs btn-info" type="button" data-toggle="modal" data-target="#loa-details-modal-{{ data.id }}">
    <i class="fa fa-file-text-o" aria-hidden="true"></i>
  </button>

  <div class="modal fade" id="loa-details-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="loa-details-modal-label-{{ data.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-info" id="loa-details-modal-label-{{ data.id }}">LOA Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body text-left">
          <div class="modal-item fs-1">
            <div>
              {{ data.loa_details|safe }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endif %}
