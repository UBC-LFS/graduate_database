<button class="btn btn-xs btn-link fs-sm" type="button" data-toggle="modal" data-target="#contact-info-modal-{{ item.id }}">
  View
</button>

<div class="modal fade" id="contact-info-modal-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="contact-info-modal-label-{{ item.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info" id="contact-info-modal-label-{{ item.id }}">Contact Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">

        <div class="modal-item">
          <div>
            <h6>Phone:</h6>
            <span>{{ item.profile.phone }}</span>
          </div>
          <div>
            <h6>Office:</h6>
            <span>{{ item.profile.office }}</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
