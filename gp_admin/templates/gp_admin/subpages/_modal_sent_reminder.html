<button type="button" class="btn btn-xs btn-info" data-toggle="modal" data-target="#reminder-modal-{{ data.id }}">
  <i class="fa fa-file-text-o" aria-hidden="true"></i>
</button>
<div class="modal fade" id="reminder-modal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="reminder-modal-label-{{ data.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info" id="reminder-modal-label-{{ data.id }}">Sent Reminder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-left">
        <section class="line-height-2">
          <div>
            <span class="font-weight-bold">Sender:</span>
            {{ data.sender }}
          </div>
          <div>
            <span class="font-weight-bold">Receiver:</span>
            {{ data.receiver }}
          </div>
        </section>

        <hr />

        <section>
          <h5 class="text-dark-gray mb-3">{{ data.title }}</h5>
          <p>{{ data.message|safe }}</p>
        </section>
      </div>
    </div>
  </div>
</div>
